    container_name: ipfs-node
    ports:
      - "5001:5001"     # API
      - "8080:8080"     # Gateway (para acceder a archivos por navegador)
      - "4001:4001"     # Swarm (comunicaci√≥n entre nodos)
    volumes:
      - ./ipfs-data:/data/ipfs
