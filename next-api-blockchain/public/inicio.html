<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Paciente / Médico</title>
    <link rel="stylesheet" href="inicio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form id="login-form">
                <h1>Inicio como Paciente</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" id="username-paciente" required>
                    <i class='bx bxs-user'></i>
                </div>
                <button type="submit" class="btn">Entrar como Paciente</button>
            </form>
        </div>

        <div class="form-box vc-login">
            <form id="vc-login-form">
                <h2>Iniciar con Credencial Verificable</h2>
                <div class="input-box">
                    <input type="file" id="vc-file" accept=".json" required />
                    <i class='bx bxs-file'></i>
                </div>
                <button type="submit" class="btn">Iniciar sesión con VC</button>
            </form>
        </div>

        <div class="form-box register">
            
        
            <form id="vc-login-form-medico">
              <h2>Iniciar con Credencial Verificable</h2>
              <div class="input-box">
                <input type="file" id="vc-file-medico" accept=".json" required />
                <i class='bx bxs-file'></i>
              </div>
              <button type="submit" class="btn">Iniciar sesión con VC</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¿Eres Médico?</h1>
                <p>Inicia sesión como Médico</p>
                <button class="btn register-btn">Inicio Médico</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¿Eres Paciente?</h1>
                <p>Inicia sesión como Paciente</p>
                <button class="btn login-btn">Inicio Paciente</button>
            </div>
        </div>
    </div>

    <script src="inicio.js"></script>
</body>
</html>
